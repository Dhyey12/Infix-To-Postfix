<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Structures</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>

    <header>
        <i class="fas fa-bars"></i>
        <h2>Data Structures</h2>
    </header>

    <div class="Lay">
        <h1>Infix To Postfix</h1>

        <input type="text" id="getInput" name="getExpression" placeholder="Enter Infix Expression">
        <button onclick="convertExp()" class="con">Convert</button>
    
        <br>
        <br>
    
        <table id="display">
            <tr>
                <th>Input</th>
                <th>Stack</th>
                <th>Output</th>
            </tr>
        </table>
    
        <br>
    
        <label for="output">Postfix Expression:</label>
        <output id="output" placeholder="Postfix Expression"></output>
    </div>
    
    <script src="js/InfixToPostfix.js"></script>
</body>
</html>
